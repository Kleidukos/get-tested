name: "Test supported GHC versions"
description: "Generate a test matrix from your cabal file's `tested-with` stanza"

inputs:
  cabal-file:
    description: "The path to your cabal file, e.g. somefolder/myproject.cabal"
    required: true
  windows:
    description: "Enable Windows runner"
    required: false
    default: false
  macos:
    description: "Enable macOS runner"
    required: false
    default: false
  ubuntu:
    description: "Enable Ubuntu runner"
    required: false
    default: false

outputs:
  matrix:
    description: "The GHC version matrix"
    value: ${{ steps.set-matrix.outputs.matrix }}

runs:
  using: "composite"
  steps:
    - name: Checkout base repo
      uses: actions/checkout@v2
    - name: Extract the tested GHC versions
      id: set-matrix
      shell: bash
      run: |
        # Extract e.g. 0.1 from /runner/foo/bar/.../v0.1
        export version=$(basename $GITHUB_ACTION_PATH | tail -c +2)
        wget https://github.com/Kleidukos/get-tested/releases/download/v${version}/get-tested-${version}-linux-amd64 -O get-tested
        chmod +x get-tested
        echo ${{ inputs.windows }}
        if [[ ${{ inputs.windows}} -eq "true" ]]
        then echo "WINDOWS=--windows" >> $GITHUB_ENV
        fi

        echo ${{ inputs.macos }}
        if [[ ${{ inputs.macos}} -eq "true" ]]
        then echo "MACOS=--macos" >> $GITHUB_ENV
        fi

        echo ${{ inputs.ubuntu }}
        if [[ ${{ inputs.ubuntu}} -eq "true" ]]
        then echo "UBUNTU=--ubuntu" >> $GITHUB_ENV
        fi

        ./get-tested ${{ env.WINDOWS }} ${{ env.MACOS }} ${{ env.UBUNTU }} ${{ inputs.cabal-file }} >> $GITHUB_OUTPUT

branding:
  icon: 'list'
  color: 'blue'
